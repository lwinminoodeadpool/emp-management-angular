<div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3 mt-4">
          <app-navi></app-navi>
      </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form  #f="ngForm" (ngSubmit)="btnRegister(f)" >

        <!-- Name input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="registerName">Name</label>
          <input type="text" id="registerName" class="form-control" ngModel name="registerName" required  #name="ngModel"  [(ngModel)] ="registerName"/>
          <span class="help-block" *ngIf="!name.valid && name.touched">Please enter Name</span>
        </div>
      
        <!-- Username input -->
        <!-- <div class="form-outline mb-4">
          <label class="form-label" for="registerUsername">Username</label>
          <input type="text" id="registerUsername" class="form-control" ngModel name="registerUsername" required #registerUsername="ngModel"/>
          <span class="help-block" *ngIf="!registerUsername.valid && registerUsername.touched">Plesa enter User Name</span>

        </div> -->
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="registerEmail">Email</label>
          <input type="email" id="registerEmail" class="form-control" ngModel name="registerEmail" required email #email="ngModel"  [(ngModel)] ="registerEmail"/>
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="registerPassword">Password</label>
          <input type="password" id="registerPassword" class="form-control" ngModel name="registerPassword" required #password="ngModel" [(ngModel)] ="registerPassword" />
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter password</span>

          
        </div>
      
        <!-- Repeat Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="registerRepeatPassword">Repeat password</label>
          <input type="password" id="registerRepeatPassword" class="form-control" ngModel name="registerRepeatPassword" required #registerRepeatPassword="ngModel"/>
          <span class="help-block" *ngIf="!registerRepeatPassword.valid && registerRepeatPassword.touched">Please re-enter password</span>
          
        </div>

      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">Register</button>

      </form>
    </div>
  </div>
</div>
